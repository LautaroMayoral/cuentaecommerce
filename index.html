<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Bienvenido a Mi Ecommerce, donde encontrarás los mejores productos al mejor precio.">
    <meta name="keywords" content="tienda online, ecommerce, productos, comprar, tienda en línea">
    <meta name="author" content="Lautaro Mayoral">
    <title>Mi tienda Ecommerce</title>

        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="frontend/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

</head>
<body>


    <!-- Encabezado -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Bienvenidos a la mejor tienda del país</h1>
        <nav>
            <ul class="list-unstyled">
                <li><a href="#" class="text-white me-3">Inicio</a></li>
                <li><a href="#" class="text-white">Carrito</a></li>
            </ul>
        </nav>
    </header>


    <!-- Contenido Principal -->
    <div class="container my-4">
        <h2 class="text-center">Productos</h2>
        
        <div class="row">
            <!-- Producto 1 -->
            <div class="col-md-6">
                <div class="card">
                    <img src="images/producto1.jpg" class="card-img-top img-fluid" alt="Producto 1" loading="lazy">
                    <div class="card-body">
                        <h5 class="card-title">Producto 1: Camiseta Deportiva</h5>
                        <p class="card-text">Descripción del producto 1</p>
                        <a href="#" class="btn btn-primary" aria-label="Ver más detalles sobre Producto 1">Ver más</a>
                    </div>
                </div>
            </div>

            <!-- Producto 2 -->
            <div class="col-md-6">
                <div class="card">
                    <img src="images/producto2.jpg" class="card-img-top img-fluid" alt="Producto 2" loading="lazy">
                    <div class="card-body">
                        <h5 class="card-title">Producto 2: Pantalón Deportivo</h5>
                        <p class="card-text">Descripción del producto 2</p>
                        <a href="#" class="btn btn-primary" aria-label="Ver más detalles sobre Producto 2">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2025 Mi Ecommerce
        <br>
        <a href="#" class="text-white">Política de Privacidad</a> | 
        <a href="#" class="text-white">Términos y Condiciones</a>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
