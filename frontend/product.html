<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - Mi Ecommerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mi Ecommerce</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="cart.html">Carrito</a>
        </nav>
    </header>

    <section class="producto-detalle">
        <h2 id="product-name">Nombre del Producto</h2>
        <img id="product-image" src="https://via.placeholder.com/300" alt="Producto">
        <p id="product-description">Descripción completa del producto.</p>
        <label for="sizes">Talles:</label>
        <select id="sizes">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
        </select>
        <button onclick="addProductToCart()">Añadir al carrito</button>
    </section>

    <footer>
        <p>&copy; 2025 Mi Ecommerce</p>
    </footer>

    <script src="cart.js"></script>
    <script>
        // Obtener los datos del producto de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('name');
        const productImage = urlParams.get('image');
        const productDescription = urlParams.get('description');

        // Actualizar la vista del producto con los datos obtenidos
        document.getElementById('product-name').textContent = productName;
        document.getElementById('product-image').src = productImage;
        document.getElementById('product-description').textContent = productDescription;

        // Función para agregar el producto al carrito
        function addProductToCart() {
            const size = document.getElementById('sizes').value;
            const product = {
                name: productName,
                image: productImage,
                description: productDescription,
                size: size
            };
            addToCart(product);
        }
    </script>
</body>
</html>
